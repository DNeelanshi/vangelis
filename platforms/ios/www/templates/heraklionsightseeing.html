<ion-view title="heraklionsightseeing" id="page50" hide-nav-bar="true">

<div class="bar bar-header bar-positive arrow_btn">
  <a style="color: #fff;" ng-click="$ionicGoBack()" class="button button-icon icon ion-ios-arrow-left"></a>
   
  <h1 style="line-height: 31px;" class="title">{{hera_titleCity}}<span>{{'Sightseeing' | translate}}</span></h1>
  
   <button class="button button-clear icon ion-navicon pull-right" menu-toggle="left" on-swipe-left="onSwiperight()" style="color:#fff; display: block;"></button>
</div>


  


  <ion-content padding="false" scroll="true" class="has-header">
  
      <div class="hotel_col" ng-repeat =  "details in sight track by $index" ng-if = "currentLanguage != 'Έλληνες'">
  <a ng-click="sightdetail(details.GuideSightseeings.id,$index,details.GuideSightseeings.image,details.GuideSightseeings.title,details.GuideSightseeings.description,details.GuideSightseeings.latitude,details.GuideSightseeings.longitude)">
      <img src="{{details.GuideSightseeings.image[0]}}" alt="image not found"></a>
  <h2 class="top_text" style="color:#fff;">{{details.GuideSightseeings.title}}				
	
</h2>
  </div>


        <div class="hotel_col" ng-repeat =  "details in sight.GuideSightseeing" ng-if = "currentLanguage == 'Έλληνες'">
  <a ng-click="sightdetail(details.GuideSightseeings.image,details.GuideSightseeings.title_greek,details.GuideSightseeings.description_greek,details.GuideSightseeings.latitude,details.GuideSightseeings.longitude)"><img src="{{details.GuideSightseeings.image}}" alt="image not found"></a>
  <h2 class="top_text" style="color:#fff;">{{details.title_greek}}				
	
</h2>
  </div>

  </ion-content>
</ion-view>
