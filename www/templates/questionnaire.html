<ion-view title="Questionnaire" id="page23" hide-nav-bar="true">

<div class="bar bar-header bar-positive arrow_btn">
  <a style="color: #fff;" ng-click="$ionicGoBack()" class="button button-icon icon ion-ios-arrow-left"></a>
   
  <h1 class="title" ng-if = "currentLanguage != 'Έλληνες'">Questionnaire</h1>
  <h1 class="title" ng-if = "currentLanguage == 'Έλληνες'">Ερωτηματολόγιο</h1>
  
   <button class="button button-clear icon ion-navicon" menu-toggle="left" on-swipe-left="onSwiperight()" style="color:#fff; display: block; "></button>
</div>
    
  <ion-content padding="false" scroll="true" class="has-header" style="background:#efefef;">
  <form id="home-form2" name="questionnaire" class="list register_form" ng-submit="submit()" >
<div  class="list list_form" ng-repeat="quesionnaire in Questionnaires"> 
    
  <div class="item item-divider heading_change" ng-if = "currentLanguage != 'Έλληνες'">
    {{quesionnaire.category}}
  </div>
    <div class="item item-divider heading_change" ng-if = "currentLanguage == 'Έλληνες'">
    {{quesionnaire.category_greek}}
  </div>
<div class="padding2" ng-repeat="val in quesionnaire.value" >

  <label class="item item-input item-select">
    <!--<div  class="input-label quest" ng-if = "currentLanguage != 'Έλληνες'">-->
     <div class="input-label quest" ng-if = "currentLanguage != 'Έλληνες'" ng-bind-html="val.question"></div>
    <!--</div>-->
       <!--<div  class="input-label quest" ng-if = "currentLanguage == 'Έλληνες'">-->
      <div class="input-label quest" ng-if = "currentLanguage == 'Έλληνες'" ng-bind-html="val.question_greek"></div>
    <!--</div>-->
      
      <select name="val" ng-model="sel[val.id]"  required="">  
      <option value="Excellent">{{'Excellent' | translate}}</option>
      <option value="Very good">{{'Very good' | translate}}</option>
      <option value="Good">{{'Good' | translate}}</option>  
      <option value="average">{{'Average' | translate}}</option>
      <option value="poor">{{'Poor' | translate}}</option>
      <option value="Yes">{{'Yes' | translate}}</option>
      <option value="No">{{'No' | translate}}</option>
      <option value="May be">{{'May_be' | translate}}</option>
      
    </select>
     
  
  </label>
</div>
    </div>

<div class="item item-divider heading_change1">
    
<span>{{'Overall_Rating' | translate}}</span>
<div class="rat_ing"><ionic-ratings ratingsobj='ratingsObject' index='0'></ionic-ratings></div>

</div>
  <!-- </div> -->
<div  class="item item-divider heading_change2">

	 <div class="form-group ">
   <textarea  class="form-control divide" placeholder="{{'Comments' | translate}}" ng-model="data.comments" style="height: 155px;" name="txt" required="" ></textarea>
   <span ng-show="submitted && questionnaire.txt.$error.required ">This field is required</span>
    </div>
 </div>  
 <div class="submit01">
<button ng-if = "currentLanguage != 'Έλληνες'" type="submit"  class="button button-positive right2" ng-click="submitted=true">
Submit
</button>
<button ng-if = "currentLanguage == 'Έλληνες'" type="submit"  class="button button-positive right2" ng-click="submitted=true">
υποβάλλουν
</button>
</div>
    </form>
      
  </ion-content>
</ion-view>
<style type="text/css">
    .input-label.quest p{
        width: 100%;
        overflow: visible;
        text-overflow: clip;
        white-space: normal;
    }
</style>
